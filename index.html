<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Merch Store</title>
    <!-- -------------------------------------------------Fontawesome----------------------------------------- -->
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="containers justify-content-center">
        <h1><i class="fad fa-shopping-bag"></i> Anime Merch Store</h1>
        <div class="color-overlay"></div>
    </div>

    <div class="d-flex justify-content-center" >
        <from class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="proname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                     <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-control m-0" placeholder="Price" autocomplete="off">
                </div>
            </div>            
        </from>
    </div>
<!-------------------------------------------------- CRUD Operation--------------------------->
<div class="d-flex justify-content-center">
    <button class="btn btn-success" id="btn-create">Create</button>
    <button class="btn btn-primary" id="btn-read">Read</button>
    <button class="btn btn-warning" id="btn-update">Update</button>
    <button class="btn btn-danger" id="btn-delete">Delete All</button>
</div>

<div class="d-flex table-data">
    <table class="table caption-top table-hover">
        <caption>List Of Product</caption>
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Seller</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
            <!-- 
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
           -->
        </tbody>
    </table>
</div>
<div class="container-fluid text-center">
<div id="notfound"></div>
</div>

<div class="w-100 btn btn-success insertmsg">
  Data Created Successfully
</div>
<div class="w-100 btn btn-warning upadatemsg">
  Data Updated Successfully..! Referesh to See RESULT
</div>
<div class="w-100 btn btn-danger deletemsg">
  !!!Data Deleted Successfully!!!
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>

<!-- Dexie API -->
<script  src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.1/dexie.min.js"></script>
<!-- Custom Javascript main.js-->
<script src="./js/main.js"type="module"></script>
</body>
</html>
